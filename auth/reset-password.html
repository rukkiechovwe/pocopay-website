<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="icon" href="/pocopay.ico" />
    <link rel="stylesheet" href="../index.css" />
    <script type="module" src="./reset-password.js"></script>
  </head>
  <body>
    <section class="auth_page">
      <div class="auth_container">
        <h3>New Password</h3>
        <p>Create a new password that is safe and easy to remember</p>
        <p id="server_error" class="server_error"></p>
        <form method="post">
          <div class="form_group">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
            >
              <path
                d="M6 10V8c0-3.31 1-6 6-6s6 2.69 6 6v2M17 22H7c-4 0-5-1-5-5v-2c0-4 1-5 5-5h10c4 0 5 1 5 5v2c0 4-1 5-5 5Z"
                stroke="#7e8ca0"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
              <path
                d="M15.996 16h.01M11.995 16h.01M7.995 16h.008"
                stroke="#7e8ca0"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
            <input
              type="password"
              name="new_password"
              id="new_password"
              class="input_form"
              required
            />
            <label for="new_password">New password</label>
            <p class="auth_error" id="new_password_error"></p>
          </div>

          <div class="form_group">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
            >
              <path
                d="M6 10V8c0-3.31 1-6 6-6s6 2.69 6 6v2M17 22H7c-4 0-5-1-5-5v-2c0-4 1-5 5-5h10c4 0 5 1 5 5v2c0 4-1 5-5 5Z"
                stroke="#7e8ca0"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
              <path
                d="M15.996 16h.01M11.995 16h.01M7.995 16h.008"
                stroke="#7e8ca0"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
            <input
              type="password"
              name="confirm_password"
              id="confirm_password"
              class="input_form"
              required
            />
            <label for="confirm_password">Confirm New password</label>
            <p class="auth_error" id="confirm_password_error"></p>
          </div>

          <button class="auth_button" type="submit" id="submit_reset_form">
            Confirm New Password
          </button>
        </form>
      </div>
    </section>
  </body>
</html>
